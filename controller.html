<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b0b0b">
  <link rel="stylesheet" href="./styles.css">
  <title>応援バット Controller</title>
</head>
<body>
  <div class="controllerWrap">
    <div class="controllerCard">
      <div class="controllerTitle">応援バット Controller</div>
      <div class="controllerSub">PCから合図を送ります。スマホと同じセッションコードにします。</div>

      <div class="mt12">
        <div class="label">セッション</div>
        <input class="input" id="roomInput" inputmode="text" autocomplete="off" placeholder="例 demo">
        <div class="row rowBetween mt12">
          <div class="label">送信先</div>
          <div class="value" id="roomView">ー</div>
        </div>
      </div>

      <div class="grid3 mt12">
        <button class="btnPrimary" id="btnChance" type="button">チャンス</button>
        <button class="btnPrimary" id="btnPinch" type="button">ピンチ</button>
        <button class="btnPrimary" id="btnStop" type="button">停止</button>
      </div>

      <div class="card mt12">
        <div class="cardTitle">状態</div>
        <div class="row rowBetween">
          <div class="label">最終送信</div>
          <div class="value" id="lastSend">ー</div>
        </div>
        <div class="row rowBetween mt12">
          <div class="label">結果</div>
          <div class="value" id="sendResult">ー</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./controller.js"></script>
</body>
</html>
